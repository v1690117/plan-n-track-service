name: pnt-service
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Checkstyle
        working-directory: .
        run: mvn checkstyle:check
      - name: Compile
        working-directory: .
        run: mvn --batch-mode -q compile
